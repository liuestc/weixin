	<style>
		*,html{
			padding:0;
			margin:0;
			list-style: none;
		}
		.play-container{
			position: relative;
			max-height: 100vh;
			overflow: hidden;
		}
		.person-info{
			height:75px;
			width:100%;
			box-shadow: 0px 3px 22px 0px rgba(0, 0, 0, 0.4);
			background: rgb(34, 43, 60);
			position: absolute;
			top:0;
			z-index:99;
		}
		.avatar{
			width:45px;
			height:45px;
			line-height: 75px;
			background: url("../image/icon/head.png");
			background-size: 100% 100%;
			display: inline-block;
			margin-top:15px;
			margin-left:20px;
			text-align: center;
		}
		.avatar img{
			width:88%;
			height:88%;
			border-radius: 50%;
		}
		.person-blood{
			display: inline-block;
			color: #c4cdde;
			margin-left:20px;
			vertical-align: super;
			font-size: 14px;
			font-weight:300;
		}
		.person-blood p{
			padding:2px;
		}
		.blood1{
			width:15px;
			height:15px;
			display: inline-block;
			margin-left:15px;
			font-size: 0;
    		vertical-align: sub;
		}
		.blood1 img{
			width:100%;
			height:100%;
		}

		#map-container{
			width:100%;
			height:100vh;
		}
		.camera{
			width:55px;
			height:55px;
			background: url('../image/icon/camera.png');
			background-size:100% 100%;
			position: absolute;
			right:10px;
			bottom:154px;
		}

		.attack{
			width:55px;
			height:55px;
			background: url('../image/icon/full.png');
			background-size:100% 100%;
			position: absolute;
			right:10px;
			top:154px;
		}

		.notify{
			height:123px;
			width:100%;
			position: absolute;
			bottom:0;
			transition: all ease 1s;

		}
		.notify-title{
			height:25px;
			width:100%;
			background-color: rgba(34, 43, 60, 0.62);
			box-sizing:border-box;
			border-left:5px solid #4aee60;
			color: #4aee60;
			padding-left:14px;
			font-size: 14px;
			line-height: 25px;
		}
		.notify-content{
			background-color: rgba(34, 43, 60, 0.2);
			height:96px;
			width:100%;
			overflow: scroll;
			transition: all ease 2s;
		}
		.notify-content p{
			padding:4px 8px;
			color: #fff;
			font-size:12px;
		}
		.notify-time{
			color: #4aee60;
			display: inline-block;
			padding-right:10px;
		}
		.drop-icon{
			display: inline-block;
			width:14px;
			height: 14px;
			background: url('../image/icon/combined_shape.png');
			background-size:100% 100%;
			float: right;
    		margin-right: 14px;
		}
		.drop-down{
			/*height:0;*/
			transform: translateY(96px);
		}
		.drop-up{
			/*height:0;*/
			transform: translateY(0px);
		}
		.time-out{
			display: inline-block;
			font-size: 14px;
			vertical-align: super;
			padding-top:15px;
			padding-right: 20px;
			float: right;
		}
		.time-out-word{
			color: #c4cdde;
			font-weight: 300;
		}
		.time-out-num{
			color: #4aee60;
			font-size: 18px;
			text-align: right;
		}
		.victory-mask,.failed-mask{
			position: fixed;
			top:0;
			bottom:0;
			left:0;
			right:0;
			background:rgba(0,0,0,.5);
			display: none;
		}
		.victory-content,.failed-content{
			position: absolute;
			top:50%;
			left:50%;
			transform: translate(-50%,-50%);
			width:88%;
			height:180px;
			margin:0 auto;
			background: url("../image/victoryMask.png");
			background-size: 100% 100%;
			color: #fff;
			text-align: center;
			font-size: 13px;
		}
		.victory-content::before{
			/*position: */
			content:"";
			position: absolute;
			left:50%;
			transform: translateX(-50%);
			width:75px;
			height:78px;
			background: url('../image/icon/shape.png');
			background-size: 100% 100%;
			top:-44px;
			/*padding-*/
		}

		.victory-content p, failed-content p{
			line-height: 1.2;
		}
		.victory-title,.failed-title{
			color:#4aee60;
			font-size: 20px;
			padding-top:50px;
			font-size: 16px;
		}
		.victory-btn,.failed-btn{
			margin:0 auto;
			margin-top: 16px;
			width:138px;
			height:32px;
			background: url('../image/button1small.png');
			background-size: 100% 100%;
			line-height: 32px;
			color: #232c3d;
			font-size: 16px;

		}
		.failed-color{
			color: #ffc515;
		}

		.question-mask{
			position: fixed;
			top:0;
			bottom:0;
			left:0;
			right:0;
			background-image: url("../image/bg0.png");
			z-index: 99;
			color:#fff;
		}

		.question-content{
			background: #000;
			color:#fff;
			width:82%;
			margin:0 auto;
			margin-top:70px;
			padding:30px 20px;
			box-sizing: border-box;
		}
		.question-list{
			width:70%;
			margin:0 auto;
			/*padding:0 20px;*/
		}
		.check-style{
			width:15px;
			height:15px;
			border-radius:50%;
			color:#fff;
			border:1px solid #fff;
			position: relative;
			display: inline-block;
			vertical-align: middle;
		}
		input[type=radio]{
		    position: absolute;
		    visibility: hidden;			
		}
		input[type=radio]:checked ~ .check-style{
			border:1px solid #4aed60;
		}
		input[type=radio]:checked ~ .check-style::after{
			/*border:1px solid #4aed60;*/
			content:"";
			width:5px;
			height:5px;
			border-radius:50%;
			background: #4aed60;
			position: absolute;
			top: 5px;
    		left: 5px;
		}

		li p{
			display: inline-block;
			padding:15px 6px;
		}

		.question-btn{
			background: url('../image/button0.png');
			background-size: 100% 100%;
			width:82%;
			height:44px;
			text-align: center;
			line-height: 44px;
			color:#000;
			position: absolute;
			bottom:110px;
			margin:0 auto;
			left:50%;
			transform: translateX(-50%);
		}
	</style>
</head>

<script>
	$(function(){

		let avatar=window.localStorage.getItem("headImageUrl")
		$(".avatar-img").attr("src",avatar)

		let status=true
		$(".drop-icon").click(function(){
			console.log($(this).parent().next())
			console.log("status",status)
			if(status){
				$(this).parent().parent().removeClass("drop-up")
				$(this).parent().parent().addClass("drop-down")
				status=false
			}
			else{
				$(this).parent().parent().removeClass("drop-down")
				$(this).parent().parent().addClass("drop-up")
				status=true				
			}
			

		})
		//  计时器
		time=10

		setInterval(function(){
			//let time=10
			
			if(time==0){
				//do sth
				time=10
				console.log("time",time)
				$('.time-out-num').text(time)
			}
			else{
				time--
				$('.time-out-num').text(time)
			}
		},1000)


		setTimeout(function(){
			$('.victory-mask').show()
		},5000)


		setTimeout(function(){
			$('.victory-mask').hide()
			$('.failed-mask').show()
		},8000)

		$(".failed-btn").click(function(){
			$(".failed-mask").hide()
		})
	})
</script>
